name: Playwright API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Faz o checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Instala as dependências do projeto
      - name: Install dependencies
        run: npm install

      # Executa os testes de API
      - name: Run Playwright Tests
        run: npx playwright test

      # Configura o GIT para usar o GITHUB_TOKEN para autenticação e fazer o push
      - name: Commit and Push Report
        run: |
          git config --global user.email "erik.fernandes87@gmail.com"
          git config --global user.name "Erik"
          git add playwright-report
          git commit -m "Adiciona relatório HTML"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
