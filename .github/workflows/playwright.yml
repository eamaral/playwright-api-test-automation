name: Playwright API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Faz o checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Instala as dependências do projeto
      - name: Install dependencies
        run: npm install

      # Executa os testes de API
      - name: Run Playwright Tests
        run: npx playwright test

      # Publica o relatório no GitHub Pages
      - name: Deploy report to GitHub Pages
        if: success() || failure()  # Executa se os testes passarem ou falharem
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report

      # Exibe o link do GitHub Pages
      - name: Display GitHub Pages URL
        run: echo "Relatório disponível em: https://eamaral.github.io/playwright-api-test-automation/"
