name: Playwright API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Faz o checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Instala as dependências do projeto
      - name: Install dependencies
        run: npm install

      # Executa os testes de API
      - name: Run Playwright Tests
        run: npx playwright test

      # Armazena o relatório de testes como artefato
      - name: Upload Playwright Test Report
        if: success() || failure()  # Faz upload independente do sucesso ou falha dos testes
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report  # Nome do artefato
          path: playwright-report  # Diretório onde o Playwright salva o relatório
